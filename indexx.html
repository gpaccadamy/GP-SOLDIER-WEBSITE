<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="theme-color" content="#0f172a"/>
  
  <title>GP Soldiers Academy Vijayapur</title>
  <link rel="icon" href="data:,">
  
  <!-- Auto redirect after exactly 2 seconds -->
  <meta http-equiv="refresh" content="2;url=https://academy-student-portal.onrender.com">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo-container {
      margin-bottom: 2.5rem;
    }

    .logo-container img {
      max-width: 65%;
      max-height: 220px;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.65);
      animation: logoEntrance 1.8s ease-out;
    }

    h1 {
      font-size: clamp(2rem, 7.5vw, 3.4rem);
      font-weight: 700;
      margin-bottom: 0.8rem;
      line-height: 1.15;
      background: linear-gradient(90deg, #60a5fa, #a5b4fc, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1.4s ease-out;
    }

    .subtitle {
      font-size: clamp(1.1rem, 4.8vw, 1.45rem);
      color: #cbd5e1;
      max-width: 90%;
      margin-bottom: 1.8rem;
      animation: fadeInUp 1.8s ease-out;
    }

    .redirect-text {
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 2rem;
      animation: fadeIn 2.8s ease-out;
    }

    @keyframes logoEntrance {
      0%   { opacity: 0; transform: scale(0.55) rotate(-12deg); }
      60%  { opacity: 1; transform: scale(1.08) rotate(4deg); }
      100% { transform: scale(1) rotate(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(35px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.PNG.jpg" alt="GP Soldiers Academy Logo">
  </div>

  <h1>Welcome to<br>GP Soldiers Academy Vijayapur</h1>

  <p class="subtitle">Building Discipline • Knowledge • Patriotism</p>

  <p class="redirect-text">Redirecting in 2 seconds...</p>

  <!-- JavaScript fallback redirect (more reliable than meta refresh) -->
  <script>
    setTimeout(() => {
      window.location.replace("https://academy-student-portal.onrender.com");
    }, 2000);
  </script>

</body>
</html>
