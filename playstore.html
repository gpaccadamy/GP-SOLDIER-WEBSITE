<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GP ACADEMY - App Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
        }

        /* Highlight star on rating selection */
        .star {
            cursor: pointer;
            transition: 0.2s;
        }
        .star.selected {
            color: #fbbf24;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- MAIN APP WRAPPER -->
    <div class="max-w-md mx-auto bg-white min-h-screen pb-40 shadow">

        <!-- Header -->
        <div class="flex items-start gap-4 px-4 py-4">
            <div class="w-20 h-20 rounded-2xl overflow-hidden shadow">
                <img src="gplogo-512.png" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-2xl font-semibold">GP ACADEMY</h1>
                <a class="text-blue-600 text-sm">appx.co.in</a>
                <p class="text-gray-600 text-sm">In-app purchases</p>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="px-4 py-4 flex justify-between border-y">
            <div class="text-center flex-1">
                <div class="text-3xl font-semibold">5.0</div>
                <div class="text-gray-500 text-xs">11 reviews</div>
            </div>

            <div class="border-r"></div>

            <div class="text-center flex-1">
                <div class="text-xl">ðŸ“¦</div>
                <div class="text-gray-500 text-xs">25 MB</div>
            </div>

            <div class="border-r"></div>

            <div class="text-center flex-1">
                <div class="border px-3 py-1 rounded text-sm">3+</div>
                <div class="text-gray-500 text-xs">Rated for 3</div>
            </div>
        </div>

        <!-- INSTALL BUTTON -->
        <div class="px-4 py-4">
            <button onclick="installApp()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-medium">
                Install
            </button>
        </div>

        <!-- ABOUT -->
        <div class="px-4 py-6 border-t">
            <h2 class="text-2xl font-medium">About this app</h2>
            <p class="text-gray-700 mt-4">Online Learning App</p>
            <span class="inline-block mt-3 px-4 py-1 border rounded-full">Education</span>
        </div>

        <!-- RATE THIS APP -->
        <div class="px-4 py-6 border-t">
            <h2 class="text-2xl font-medium mb-2">Rate this app</h2>
            <p class="text-gray-600 mb-4">Tell others what you think</p>

            <!-- STAR SELECTOR -->
            <div id="star-container" class="flex gap-3 mb-6">
                <svg class="w-10 h-10 star" data-star="1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 
                    9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg class="w-10 h-10 star" data-star="2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 
                    9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 
                    4.73L5.82 21z"/>
                </svg>
                <svg class="w-10 h-10 star" data-star="3" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 
                    9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 
                    4.73L5.82 21z"/>
                </svg>
                <svg class="w-10 h-10 star" data-star="4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 
                    9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 
                    4.73L5.82 21z"/>
                </svg>
                <svg class="w-10 h-10 star" data-star="5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 
                    9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 
                    4.73L5.82 21z"/>
                </svg>
            </div>

            <!-- Write Review Button -->
            <button onclick="openReviewBox()" class="text-blue-600 font-medium text-base">
                Write a review
            </button>
        </div>

        <!-- SAVED REVIEWS SECTION -->
        <div id="reviews-section" class="px-4 py-6 border-t">
            <h2 class="text-2xl font-medium mb-4">User reviews</h2>
            <div id="reviews-list" class="space-y-4"></div>
        </div>

    </div>

    <!-- REVIEW MODAL -->
    <div id="review-modal" class="hidden fixed inset-0 bg-black/40 flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl w-80 shadow-lg">
            <h3 class="text-xl font-medium mb-2">Write a review</h3>

            <textarea id="review-text" placeholder="Share your experience..."
                class="w-full border rounded p-2 h-28 text-sm"></textarea>

            <button onclick="saveReview()" 
                    class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg">
                Submit
            </button>

            <button onclick="closeReviewBox()" class="mt-2 w-full text-gray-600">
                Cancel
            </button>
        </div>
    </div>


<!-- JAVASCRIPT SECTION -->
<script>

    /* --------------------------
        INSTALL APK
    ---------------------------*/
    function installApp() {
        const link = document.createElement('a');
        link.href = "GP-Soldier-Academy.apk";
        link.download = "GP-Soldier-Academy.apk";
        link.click();
        alert("Downloading GP ACADEMY APKâ€¦");
    }

    /* --------------------------
        RATING SYSTEM
    ---------------------------*/
    let selectedStars = 0;

    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', () => {
            selectedStars = parseInt(star.dataset.star);

            // highlight selected stars
            document.querySelectorAll('.star').forEach((s, i) => {
                if (i < selectedStars) s.classList.add('selected');
                else s.classList.remove('selected');
            });
        });
    });


    /* --------------------------
        REVIEW MODAL
    ---------------------------*/
    function openReviewBox() {
        document.getElementById('review-modal').classList.remove('hidden');
    }
    function closeReviewBox() {
        document.getElementById('review-modal').classList.add('hidden');
    }


    /* --------------------------
        SAVE REVIEW IN LOCALSTORAGE
    ---------------------------*/
    function saveReview() {
        const text = document.getElementById("review-text").value.trim();
        if (!text || selectedStars === 0) {
            alert("Please select rating and write review.");
            return;
        }

        const review = {
            stars: selectedStars,
            text,
            date: new Date().toLocaleDateString()
        };

        // Save
        let reviews = JSON.parse(localStorage.getItem("gp_reviews") || "[]");
        reviews.unshift(review);
        localStorage.setItem("gp_reviews", JSON.stringify(reviews));

        document.getElementById("review-text").value = "";
        closeReviewBox();
        renderReviews();
    }


    /* --------------------------
        DISPLAY SAVED REVIEWS
    ---------------------------*/
    function renderReviews() {
        let reviews = JSON.parse(localStorage.getItem("gp_reviews") || "[]");
        let list = document.getElementById("reviews-list");

        list.innerHTML = "";

        reviews.forEach(r => {
            list.innerHTML += `
                <div class="border rounded-xl p-3">
                    <div class="flex items-center gap-2 mb-1">
                        <div class="text-yellow-400 text-lg">
                            ${"â˜…".repeat(r.stars)}${"â˜†".repeat(5 - r.stars)}
                        </div>
                        <span class="text-xs text-gray-500">${r.date}</span>
                    </div>
                    <p class="text-gray-800 text-sm">${r.text}</p>
                </div>
            `;
        });
    }

    renderReviews(); // Load on page open

</script>

</body>
</html>
